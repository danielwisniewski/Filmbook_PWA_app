<div class="container h-100 d-flex flex-column">
  <app-choose-view-bar
    #bar
    (size)="size = $event"
    [moviesCounter]="filmsData ? (filmsData | filter: filter).length : 0"
  ></app-choose-view-bar>
  <app-movie-miniatures-list
    *ngIf="bar.moviesCounter > 0"
    [filmData]="filmsData | filter: filter"
    [size]="size"
  ></app-movie-miniatures-list>
</div>

<app-loading-spinner *ngIf="!bar.moviesCounter"></app-loading-spinner>
