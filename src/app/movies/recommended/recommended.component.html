<div class="container" *ngIf="!isLoading">
  <app-choose-view-bar
    (size)="size = $event"
    [moviesCounter]="
      (filmsData | async) ? (filmsData | async | filter: filter).length : 0
    "
  ></app-choose-view-bar>
  <app-movie-miniatures-list
    [filmData]="filmsData | async | filter: filter"
    [size]="size"
  ></app-movie-miniatures-list>
</div>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
