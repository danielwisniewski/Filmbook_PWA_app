<div class="app-content">
  <div class="top-bar">
    <app-top-bar [title]="title"></app-top-bar>
  </div>

  <div class="component-content">
    <form class="form-inline" (keyup.enter)="onKeydown(f)" #f="ngForm">
      <div class="input-group mb-2 mr-sm-2">
        <input
          type="text"
          class="form-control"
          id="searchMovie"
          name="serachMovie"
          placeholder="Wpisz tytuÅ‚ filmu"
          required
          minlength="3"
          ngModel
        />
      </div>
    </form>

    <div class="serach-result" *ngIf="!isLoading">
      <div class="container">
        <div class="row flex-column" *ngIf="lastResult">
          <p class="last-result-title">Ostatnie wyniki</p>
          <div class="last-result-img">
            <img
              [src]="result.poster"
              alt=""
              srcset=""
              *ngFor="let result of lastResult"
              [routerLink]="'/detailView/' + result.id"
            />
          </div>
        </div>
        <div class="router-outlet">
          <div class="container h-100 d-flex flex-column">
            <app-movie-miniatures-list size="col-6"
            [filmData]="searchResult"
            size='col-6'
          ></app-movie-miniatures-list>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <app-bottom-bar></app-bottom-bar>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading"> </app-loading-spinner>
