<div class="page-content">
  <h2 class="page-title">Search</h2>

  <form class="form-inline" (keyup.enter)="onKeydown(f)" #f="ngForm">
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        id="searchMovie"
        name="serachMovie"
        placeholder="Wpisz tytuÅ‚ filmu"
        required
        minlength="3"
        ngModel
      />
    </div>
  </form>
  
  <app-movie-miniature
    *ngFor="let filmData of searchResult"
    [filmData]="filmData"
  ></app-movie-miniature>
</div>


<app-bottom-bar></app-bottom-bar>
