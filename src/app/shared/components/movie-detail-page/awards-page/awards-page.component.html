<div class="app-content">
  <div class="top-bar">
    <app-top-bar [title]="title"> </app-top-bar>
  </div>
  <div class="component-content">
    <mat-card *ngFor="let award of awards" class="mt-3">
      <mat-card-header>{{ award.title }}</mat-card-header>
      <mat-card-content *ngIf="award.won.length > 0">
        <mat-card-subtitle>Wygrane</mat-card-subtitle>
        <mat-card-content>
          <p *ngFor="let win of award.won">{{ win }}</p>
        </mat-card-content>
      </mat-card-content>
      <mat-card-content *ngIf="award.nominations.length > 0">
        <mat-card-subtitle>Nominacje</mat-card-subtitle>
        <mat-card-content>
          <p *ngFor="let nomination of award.nominations">{{ nomination }}</p>
        </mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
